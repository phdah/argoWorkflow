server:
  additionalApplications:
   - name: argocd-test
     namespace: argocd
     project: default
     source:
       repoURL: https://github.com/phdah/argoWorkflow.git
       targetRevision: HEAD
       path: app

     destination:
         server: https://kubernetes.default.svc
         namespace: argocd

     syncPolicy:
       syncOptions:
       - CreateNamespace=true

       automated:
         prune: false
         selfHeal: false
