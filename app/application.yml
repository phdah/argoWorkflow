# Argo CD setup
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/phdah/argoWorkflow.git
    targetRevision: HEAD
    path: app/application.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
---
# Setup all Argo Workflows
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-infrastructure
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/phdah/argoWorkflow.git
    targetRevision: HEAD
    path: app/argo
    directory:
      recurse: true
      include: '*.yml' # Note that we use yml and NOT yaml extension
  destination:
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
---
# Application setup
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-service-test
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/phdah/kubernetesDemoApp.git
    targetRevision: HEAD
    path: app
  destination:
    server: https://kubernetes.default.svc
    namespace: application

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
